<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="ACIT3855 statistics application" />
    <script src="updateStats.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>DEPRESSION</title>
</head>

<body>
    <main id="main">
        <div id="header">
            <h1>Dashboard Skibidi</h1>
        </div>
        <h5 id="last-updated">Last update: <span id="last-updated-value">N/A</span></h5>
        <div id="messages"></div>
        <h2>Statistics</h2>
        <div id="statistics">
            <div id="processing">
                <code id="processing-stats">Placeholder value - processing stats should appear here</code>
            </div>
            <div id="analyzer-main">
                <code id="analyzer-stats">Placeholder value - analyzer stats should appear here</code>
            </div>
        </div>
        <h2>Analyzer events</h2>
        <div id="analyzer">
            <div>
                <h3>Login Info</h3>
                <code id="event-login">
                </code>
            </div>
            <div>
                <h3>Player Performance</h3>
                <code id="event-performance">
                </code>
            </div>
        </div>
        <h2>Assignment Part</h2>
        <div id = "assignment">
            <div>
                <h3>All Info</h3>
                <code id="all-info">
                </code>
            </div>
        </div>
        <form id="consistencyForm">
            <button type="submit">Run Consistency Check</button>
        </form>
        <div id="result"></div>
    </main>
</body>

</html>
